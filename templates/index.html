{% extends "base.html" %}
{% block body %}
<div class="container">
    <form action="{{url_for('predict')}}" method="POST">
        <div class="form-group">
            <label for="formAreaHarvested">Area Harvested</label>
            <input name="Area Harvested" type="text" class="form-control" id="areaharvested" placeholder="Enter the Area Harvested">
        </div>
        <div class="form-group">
            <label for="formYield">Yield Expected</label>
            <input name="yield" type="text" class="form-control" id="yield" placeholder="Enter Yield Expected">
        </div>
        <button id="sendprediction" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>
    {{prediction_text}}
</div>
{% endblock %}
